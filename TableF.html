<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="table.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
</head>

<body>

    <table>
        <tr>
            <th>Team Name</th>
            <th>Location</th>
            <th>Rank</th>
            <th>Logo</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>Team A</td>
            <td>New York</td>
            <td>1</td>
            <td><i class="fa-solid fa-globe"></i></td>
            <td> <label class="active">Active</label></td>
        </tr>

        <tr>
            <td>Team B</td>
            <td>Los Angeles</td>
            <td>2</td>
            <td><i class="fa-solid fa-moon"></i></td>
            <td><label class="inActive"> Inactive</label></td>
        </tr>

        <tr>
            <td>Team C</td>
            <td>Chicago</td>
            <td>3</td>
            <td><i class="fa-solid fa-face-rolling-eyes"></i></td>
            <td> <label class="active">Active</label></td>
        </tr>

        <tr>
            <td>Team D</td>
            <td>Houston</td>
            <td>4</td>
            <td><i class="fa-solid fa-plane-departure icon-red"></i></td>
            <td> <label class="pending">Pending</label> </td>
        </tr>

        <tr>
            <td>Team E</td>
            <td>Miami</td>
            <td>5</td>
            <td><i class="fa-solid fa-rocket"></i></td>
            <td> <label class="active">Active</label></td>
        </tr>

    </table>
</body>

</html>
