<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style-type: armenian;
        }

        .custom 
        {
            list-style-image: url("star.png");
        }
        .custom li{
            margin-bottom: 10px;   
        }
    </style>
</head>

<body>

    <ul>
        <li>India</li>
        <li>USA</li>
        <li>Russia</li>
    </ul>

    <hr>
    <ul class="custom">
        <li>India</li>
        <li>USA</li>
        <li>Russia</li>
    </ul>


</body>

</html>
