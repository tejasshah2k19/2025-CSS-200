<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <form action="" method="">

        <label>FirstName</label>
        <input type="text" name="firstName" />
        <br><br>
        <label>Email</label>
        <input type="email" name="email" />
        <br><br>

        <label>Password</label>
        <input type="password" name="password"/>
        <br><br>

        <label>ProfilePic</label>
        <input type="file" name="ProfilePic"/>
        <br><Br>    

        <label>Address</label>
            <textarea rows="5" cols="30" name="address"></textarea>
        <br><Br>

        <label>Age</label>
            <input type="number" value="age" min="18" max="100"/>
            <br><Br> 

        <label>Contact</label>
        <input type="tel" name="tel"/>
        <br><Br>
            
        <label>Gender:</label>    
            Male

            Hobby: 
                Cricket
                <input type="checkbox" name="Hobby" value="Cricket"/>
                Hockey <input type="checkbox" name="Hobby" value="Hockey"/>
                Tennis <input type="checkbox" name="Hobby" value="Tennis"/>
                <br><br> 

            DoB: 
            <input type="date" name="dob" min="" max=""/>
<br><br>

            PunchTime: 
            <input type="datetime"/>
            <br><br>

            
            InTime: 
            <input type="time"/>
            <br><br>
<input type="month"/><bR><br>

    <input type="week"/><bR><br>
